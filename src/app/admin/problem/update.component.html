<h1 style="text-align: center" mat-dialog-title>Cập nhập problem</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Tên câu hỏi" [(ngModel)]='data.title'>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Tên rút gọn" [(ngModel)]='data.sortName'>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Time limit" [(ngModel)]='data.timeLimit'>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Memory Limit" [(ngModel)]='data.memoryLimit'>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Ngôn ngữ" [(ngModel)]='data.language'>
  </mat-form-field>
  <br>
  <mat-form-field>
    <!-- <input matInput placeholder="Đáp án A" [(ngModel)]='data.options[0].answer'> -->
    <textarea matInput placeholder="Nội dung" cols="10" rows="5"  [(ngModel)]='data.content'></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Input text" cols="10" rows="5"  [(ngModel)]='data.input'></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Output text" cols="10" rows="5"  [(ngModel)]='data.output'></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Ví dụ input" cols="10" rows="5"  [(ngModel)]='data.example.input'></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Ví dụ output" cols="10" rows="5"  [(ngModel)]='data.example.output'></textarea>
  </mat-form-field>
  <br>

<section style="text-align: center">
  <mat-radio-group [(ngModel)]="data.level">
    <mat-radio-button class="example-margin" value="1">Mức độ 1</mat-radio-button>
    <mat-radio-button class="example-margin" value="2">Mức độ 2</mat-radio-button>
    <mat-radio-button class="example-margin" value="3">Mức độ 3</mat-radio-button>
  </mat-radio-group>
</section>
  <br>

</div>
<div mat-dialog-actions>
  <button style="background-color: green;color: white" mat-button [mat-dialog-close]="data" cdkFocusInitial>Cập nhập</button>
  <button style="left:58%;background-color: red;color: white" mat-button (click)="onNoClick()">Đóng</button>

</div>
